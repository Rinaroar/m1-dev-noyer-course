  <body>
    <script>
      /* Ecrire un algorithme pour savoir si les nombres d’un tableau sont pair ou non. */

      // Entrée = [65, 2, 87, 30, 16, 5, 14, 67, 56, 8]

      // Si le resultat de la division est égal à 1 a
      // ALORS, le nombre est pair
      // SINON, il est impair

      let number = [65, 2, 87, 30, 16, 5, 14, 67, 56, 8];
      const result = [];

      for (let i = 0; i < number.length; i++) {
        if (number[i] % 2 == 0) {
          result[i] = number[i] + ' ' + ': est un nombre pair';
        } else {
          result[i] = number[i] + ' ' + ': est un nombre impair';
        }
      }

      // Pouvait aussi faire de cette manière :
      /*const result = number.map(
        value => `${value} : ${value % 2 == 0 ? 'pair' : 'impair'}`
      ); */

      console.log(result);
    </script>
