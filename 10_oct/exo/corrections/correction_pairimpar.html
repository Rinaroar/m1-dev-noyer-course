  <script>

    /* Declaration */
    let result = '';
    let data = [65, 2, 87, 30, 16, 5, 14, 67, 56, 8];

      /* Use the For Of loop */
      for (item of data) {
        // If we can divide item value by 2
        item % 2 === 0
          // += c'est la concat√©nation de la valeur de la varibale avec le nouveau resultat
          ? (result += `${item} = pair`) // its peer
          : (result += `${item} != pair`); // its odd
      }

      // Display result
      console.log(result);

  </script>
